<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
       <div class="button"><img src="stop.png" alt="" onclick="watchStop()"></div>

       <div class="button" id="start">  <img src="start.png" alt="" onclick="watchStart()"></div>
        <div class="button"> <img src="reset.png" alt="" onclick="watchReset()"></div>
    </div>
</div>    


    <script src="app.js"></script>
</body>
</html>
